<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:each="entry, people : ${map}" th:with="people=${entry.value}">
        <h2 th:text="${entry.key}"></h2>
        <ul th:each="person : ${people}">
            <li th:text="${person.fullname}"></li>
        </ul>
    </div>
</body>
</html>
